<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <!-- Button to Open Dialog -->
  <button onclick="openDialog()" 
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
    Open Dialog
  </button>
  
  <!-- Dialog -->
  <div id="dialog" class="fixed inset-0 bg-green-800 bg-opacity-50 flex items-center justify-center hidden z-50">
    <!-- Dialog Box -->
    <div class="bg-white w-11/12 max-w-md rounded-lg shadow-lg">
      <!-- Header -->
      <div class="border-b p-4 flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-800">Dialog Title</h2>
        <button onclick="closeDialog()" 
                class="text-gray-500 hover:text-gray-800 transition">
          âœ–
        </button>
      </div>

      <!-- Body -->
      <div class="p-4">
        <p class="text-gray-600">
          This is the content of the dialog. Add your custom content here.
        </p>
      </div>

      <!-- Footer -->
      <div class="border-t p-4 flex justify-end gap-4">
        <button onclick="closeDialog()" 
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
          Cancel
        </button>
        <button onclick="confirmAction()" 
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
          Confirm
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openDialog() {
      document.getElementById('dialog').classList.remove('hidden');
    }

    function closeDialog() {
      document.getElementById('dialog').classList.add('hidden');
    }

    function confirmAction() {
      alert('Action Confirmed!');
      closeDialog();
    }
  </script>
</body>
</html>
