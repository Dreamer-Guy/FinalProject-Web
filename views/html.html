<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper with Tailwind</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Swiper Container -->
  <div class="swiper w-full max-w-4xl">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide flex items-center justify-center bg-blue-500 text-white text-2xl font-bold h-64">
        Slide 1
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide flex items-center justify-center bg-green-500 text-white text-2xl font-bold h-64">
        Slide 2
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide flex items-center justify-center bg-purple-500 text-white text-2xl font-bold h-64">
        Slide 3
      </div>
      <!-- Slide 4 -->
      <div class="swiper-slide flex items-center justify-center bg-red-500 text-white text-2xl font-bold h-64">
        Slide 4
      </div>
      <!-- Slide 5 -->
      <div class="swiper-slide flex items-center justify-center bg-yellow-500 text-white text-2xl font-bold h-64">
        Slide 5
      </div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true, // Enable looping
      slidesPerView: 3, // Show 3 slides at once
      slidesPerGroup: 1, // Move 1 slide at a time
      spaceBetween: 10, // Space between slides
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 3000, // Auto-slide every 3 seconds
      },
    });
  </script>
</body>
</html>
